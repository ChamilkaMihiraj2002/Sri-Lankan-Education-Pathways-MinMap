<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Map Navigation (Full & Responsive)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="container text-center">
            <h1 class="header-title">üéì EDUCATION PATH MIND MAP üéì</h1>

            <div id="breadcrumbContainer" class="breadcrumb-container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb" id="breadcrumb"></ol>
                </nav>
            </div>
            
            <button class="btn back-btn" onclick="goBack()">
                ‚Üê Go Back
            </button>
            
            <div id="mindMap" class="container-map"></div>
            
            <div class="legend">
                <div class="legend-item">
                    <div class="legend-color legend-clickable"></div>
                    <span>Clickable</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-current"></div>
                    <span>Current Level</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color legend-leaf"></div>
                    <span>Final Path</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
